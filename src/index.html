<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="assets/images/logo.png" />
    <title>Online Shop</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="w-full">
      <div
        class="max-w-[1250px] mx-auto flex justify-between items-center py-2"
      >
        <div class="flex items-center">
          <div class="w-20">
            <img class="w-full" src="assets/images/logo.png" alt="" />
          </div>
          <ul class="flex items-center gap-9 ms-20">
            <li>
              <a
                class="text-[18px] font-medium text-gray-700 hover:underline"
                href="index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="text-[18px] font-medium text-gray-700 hover:underline"
                href="checkout.html"
                >Cart</a
              >
            </li>
          </ul>
        </div>
        <div class="flex gap-5">
          <button class="w-8 h-w-8 relative" id="show-cart-btn">
            <span
              class="absolute -right-1 -top-1 text-[10px] w-5 h-5 flex justify-center items-center rounded-full bg-red-600 text-white"
              >10</span
            >
            <img
              class="w-full h-full"
              src="assets/icons/cart-icons.svg"
              alt=""
            />
          </button>
          <div
            class="hidden absolute gap-5 z-10 top-[90px] right-[190px] w-[550px] h-[600px] bg-slate-100 border shadow-lg rounded-sm"
            id="cart-container"
          >
            <div class="relative h-full overflow-hidden">
              <div class="w-full h-full flex flex-col gap-3 p-3">
                <div class="flex items-center justify-between gap-3">
                  <div class="flex items-center gap-5">
                    <img
                      src="https://images-na.ssl-images-amazon.com/images/I/71xvfA4ozZL._SL1500_.jpg"
                      class="w-14 h-14 border rounded-lg"
                      alt=""
                    />
                    <div class="">
                      <p class="w-40 text-left font-medium truncate">
                        Wireless Headphone
                      </p>
                      <p class="w-40 truncate text-sm text-gray-500">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      </p>
                    </div>
                  </div>
                  <span class="text-gray-600 font-medium">$99.99</span>
                  <span>3</span>
                  <div
                    class="text-white bg-red-600 py-1 px-4 rounded cursor-pointer"
                  >
                    Remove
                  </div>
                </div>
              </div>

              <!-- Checkout -->
              <div class="absolute w-full bottom-0 rounded-sm">
                <div class="flex justify-between items-center px-5">
                  <h2 class="text-gray-800 text-2xl">Total :</h2>
                  <h2 class="text-yellow-600 text-2xl font-bold">$4040</h2>
                </div>
                <a
                  href="checkout.html"
                  class="flex justify-center items-center w-full h-14 bg-blue-600 font-bold text-white"
                  >CHECKOUT</a
                >
              </div>
            </div>
          </div>
          <button class="w-8 h-w-8">
            <img
              class="w-full h-full"
              src="assets/icons/user-icons.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
    <!-- Navbar -->

    <!-- Home -->
    <div class="bg-slate-100">
      <div
        class="max-w-[1250px] py-10 mx-auto flex justify-between items-center"
      >
        <div class="">
          <h1 class="text-4xl font-semibold text-gray-800">
            Explore All Products
          </h1>
        </div>
        <div class="w-[550px]">
          <img class="w-full" src="assets/images/product-home.png" alt="" />
        </div>
      </div>
    </div>
    <!-- Home -->

    <!-- Products -->
    <div class="py-10">
      <div class="max-w-[1250px] mx-auto flex justify-between items-center">
        <h2 class="text-2xl font-medium text-gray-700">All Products</h2>
        <form class="relative">
          <img
            class="absolute w-7 right-2 top-2"
            src="assets/icons/search-icons.svg"
            alt=""
          />
          <input
            type="text"
            placeholder="Search"
            id="search"
            class="w-[300px] text-gray-500 border-gray-300 border-2 px-4 py-2 rounded-md focus:outline-blue-600"
          />
        </form>
      </div>
      <div class="max-w-[1250px] mx-auto grid gap-5 grid-cols-12 mt-5">
        <!-- Sidebar filter -->
        <div class="h-96 col-span-3 sticky top-5">
          <div class="max-w-md mx-auto">
            <div
              class="flex justify-between items-center border-b-2 border-gray-600 pb-2"
            >
              <span class="text-xl font-medium text-gray-700">CATEGORIES</span>
              <span class="text-3xl font-bold text-gray-600">-</span>
            </div>
            <ul class="mt-4 space-y-2" id="category-container">
              <!-- Cate li -->
              <!-- Cate li -->
            </ul>
          </div>
          <div class="max-w-md mx-auto mt-10">
            <div
              class="flex justify-between items-center border-b-2 border-gray-600 pb-2"
            >
              <span class="text-xl font-medium text-gray-700">PRICE</span>
              <span class="text-3xl font-bold text-gray-600">-</span>
            </div>
            <div class="grid grid-cols-4 gap-2 mt-4">
              <!-- Price Options -->
              <label
                for="price"
                class="flex items-center justify-center p-1 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                <input type="checkbox" class="hidden" />
                <span class="text-gray-700">50</span>
              </label>
              <label
                class="flex items-center justify-center p-1 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                <input type="checkbox" class="hidden" />
                <span class="text-gray-700">100</span>
              </label>
              <label
                class="flex items-center justify-center p-1 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                <input type="checkbox" class="hidden" />
                <span class="text-gray-700">200</span>
              </label>
              <label
                class="flex items-center justify-center p-1 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                <input type="checkbox" class="hidden" />
                <span class="text-gray-700">300</span>
              </label>
              <label
                class="flex items-center justify-center p-1 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                <input type="checkbox" class="hidden" />
                <span class="text-gray-700">400</span>
              </label>
              <label
                class="flex items-center justify-center p-1 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                <input type="checkbox" class="hidden" />
                <span class="text-gray-700">500</span>
              </label>
            </div>
          </div>
        </div>
        <!-- Sidebar filter -->

        <!-- Product list card -->
        <div class="col-span-9">
          <div class="grid grid-cols-4 gap-5" id="product-card-container">
            <!-- card -->

            <!-- card -->
          </div>

          <div class="flex justify-center mt-10">
            <button
              id="show-more-btn"
              class="bg-slate-100 transition-all text-gray-700 px-5 py-2 rounded hover:bg-slate-200 active:scale-[0.95]"
            >
              Show more
            </button>
          </div>
        </div>
        <!-- Product list card -->
      </div>
    </div>
    <!-- Products -->

    <!-- Footer -->
    <footer class="w-full py-4 bg-slate-100 text-center text-gray-600 mt-10">
      <p>Â© 2025 Created by Nuth. All rights reserved.</p>
    </footer>
    <!-- Footer -->
  </body>
</html>
<script src="javascript/index.js" type="module"></script>
<script>
  const showCartBtn = document.getElementById("show-cart-btn");
  const cartContainer = document.getElementById("cart-container");

  showCartBtn.addEventListener("click", () => {
    cartContainer.classList.toggle("hidden");
  });
</script>
